{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="terms">Terms</label>
    <input name="terms" id="terms">
    <input type="submit" value="Search">
  </form>
  <div class="list">{{ results|safe }}</div>
{% endblock %}
